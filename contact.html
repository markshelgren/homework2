<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8" />
		<title>Let them eat steak</title>
	</head>
	<body>
		<script type="text/javascript">
			// Write code here!
			var doYouEatSteak = confirm("The question is, do you eat Steak?");

			// Alert the results
			if (doYouEatSteak) {
				alert("Here’s a Steak Sandwich!");
			} else {
				alert("Here’s a Tofu Stir-Fry!");
			}

			var birthDay = prompt("What year were you born?");

			if (birthDay < 21) {
				alert("No Sake for you");
			}
		</script>
	</body>
</html>
